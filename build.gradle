
// See https://docs.gradle.org/current/userguide/java_plugin.html
apply plugin: 'java'

dependencies {
  // the Reactive Functional freaky-fast web framework
  compile 'io.vertx:vertx-web:3.5.2'

  //  Ye olde basic Junit
  // see https://mvnrepository.com/artifact/junit/junit
  testCompile group: 'junit', name: 'junit', version: '4.4'

  // a really crazy-fast reactive pg client,
  // see https://github.com/reactiverse/reactive-pg-client
  compile 'io.reactiverse:reactive-pg-client:0.9.0'
}
